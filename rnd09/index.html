<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shader [Monjori]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:sans-serif;
				font-size:12px;
				text-align:right;
				font-weight:bold;

				background-color: #000000;
				margin: 0;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 95%;
				padding: 5px;
			}

			a {
				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>
	<body>

		<div id="container"></div>
		<!-- <div id="info">three.js shader testing, ripped off by Bryan Ma</a></div> -->

		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">

			void main()	{

				gl_Position = vec4( position, 1.0 );

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
	
			#define PI 3.14159265358979323846
			uniform vec2 resolution;
			uniform vec2 mouse;
			uniform float time;

			float random (vec2 st) {
    			return fract(sin(dot(st.xy,
                        vec2(12.9898, 78.233)))
    					* (43758.5453123) );
    					
			}
		
			void main() {
				vec2 st = gl_FragCoord.xy/resolution.xy;

				st.x *= resolution.x/resolution.y;
				// st -= 0.25+ mouse * 0.001;
				// st.y += 0.1;
				float zoom = 1.0;
				vec2 normMouse = mouse / resolution;
    			// float rnd = random((st+normMouse)*1.);
    			float rnd = random(vec2(st.x, st.y+time*0.000001)*zoom);
    			//replace multiplier with normmouse.y for more nuanced changes.
    			gl_FragColor = vec4(vec3(rnd),1.0);
			}

		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var uniforms;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.Camera();
				camera.position.z = 1;

				scene = new THREE.Scene();

				var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

				uniforms = {
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() },
					mouse: { type: "v2", value: new THREE.Vector2() }
				};

				var material = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				} );

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );

				// stats = new Stats();
				// stats.domElement.style.position = 'absolute';
				// stats.domElement.style.top = '0px';
				// container.appendChild( stats.domElement );

				onWindowResize();

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'mousemove', onDocumentMouseMove, false );


			}

			function onWindowResize( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );

				uniforms.resolution.value.x = renderer.domElement.width;
				uniforms.resolution.value.y = renderer.domElement.height;

			}

			function onDocumentMouseMove(event) {

				uniforms.mouse.value.x =  ( event.clientX );
				uniforms.mouse.value.y =  ( event.clientY );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();

			}


			function render() {

				uniforms.time.value += 0.05;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
